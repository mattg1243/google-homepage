<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google Homepage Clone</title>
</head>
<body>
    
    <nav id="navmenu" class="navbar navbuttons">
        <a href="">About</a>
        <a href="">Store</a>
        <a href="" id="gmail-a">Gmail</a>
        <a href="" id="images-a">Images</a>
        <div>
            <span class="material-icons" id="appsnavbutton" >apps</span>
            <span class="material-icons" id="accountcircle">account_circle</span>
        </div>
    
    </nav>
    
    <img class="centeredblock" id="logo" src="img/googlelogo_color_272x92dp.png" alt="Logo" >
    
    <div id="searchcont" class="centeredblock">
        <div class="centeredblock">
            <span class="material-icons search-cont-icons" id="searchicon">search</span>
        </div>
    
        <div>
            <input class="flexcentered" type="text" name="searchbar" id="searchbar">
        </div>
    
        <div class="search-cont-icons centeredblock">
            <span class="material-icons"  id="voiceicon">mic</span>
        </div>
    </div>
    <div class="flexcentered" style="padding: 10px;">
        <button class="searchbuttons" id="searchbutton">Search</button>
        <button class="searchbuttons" id="luckybutton">I'm Feeling Lucky</button>
    </div>
</body>
</html>
